<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contoh Internal Css</title>
<!-- penulisan dalam tag head -->
  <style type= "text/css"> 
    p{
      font-family: serif;
      line-height: 1.75em;
      font-size: 18px;
    }
    i {
      font-family: sans;
      color: orange;
    }
  </style>
</head>
<body>
<!-- penulisan css dalam tag body -->
  <h2> Ini Judul Artikel </h2>
  <p> Ini adalah paragraf yang memuat isi artikel. paragraf ini hanya untuk coba-coba. percobaan ini mendemokan <i>internal css</i>. seperti namanya. <i>inline CSS</i> adalah kode CSS yang ditulis dalam file HTML. </p>
</body>
</html>
